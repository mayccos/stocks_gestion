spring:

  config:
      import: optional:file:.env[.properties]

  application:
    name: stock
  datasource:
    url: jdbc:mariadb://mysql-mayccos.alwaysdata.net/mayccos_stockdb
    username: mayccos_stock
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL8Dialect



mqtt:
  brocker:
    url: tcp://localhost:1883 # secured if not 8883
  client:
    id: stock-app
  username: user-app
  password: ${DATABASE_PASSWORD}
